<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="main">
			<h2>Registration Form</h2>
			<form action="/sign_up" method="POST">
				<label for="name"
					>Name:</label
				>
				<input
					type="text"
					id="name"
					name="name"
					required
				/>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/>

				<label for="password"
					>Password:</label
				>
				<input
					type="password"
					id="password"
					name="password"
					required
				/>

				<label for="repassword"
					>Re-type Password:</label
				>
				<input
					type="password"
					id="repassword"
					name="repassword"
					required
				/>

				<label for="mobile"
					>Contact:</label
				>
				<input
					type="text"
					id="contact"
					name="contact"
					maxlength="10"
					required
				/>

				<label for="gender"
					>Gender:</label
				>
				<select
					id="gender"
					name="gender"
					required
				>
                    <option value="male">
                        Select
                    </option>
					<option value="male">
						Male
					</option>
					<option value="female">
						Female
					</option>
					<option value="other">
						Other
					</option>
				</select>

				<button type="submit">
					Submit
				</button>
			</form>
		</div>
		<footer style="background-color: #070606;
           color: white;
           padding: 5px;
           text-align: center;
           position: fixed;
           bottom: 0;
           width: 100%;">
		   Copyright &copy;2024.All rights reserved by Pranav Rajesh Gujar
		</footer>
	</body>
</html>
